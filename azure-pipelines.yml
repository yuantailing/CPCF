jobs:
- job: Prepare
  steps:
  - script: echo "##vso[task.setvariable variable=ci_all;isOutput=true]true"
    name: ProduceVar
    condition: contains(variables['Build.SourceVersionMessage'], '[ci all]')

- job: Test
  dependsOn: Prepare
  strategy:
    matrix:
      Debug:
        ci_all: 'false'
      Release:
        ci_all: 'true'
  condition: eq(dependencies.Prepare.outputs['ProduceVar.ci_all'], $(ci_all))
  steps:
  - script: echo Hello World!
